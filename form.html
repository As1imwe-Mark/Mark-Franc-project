<h1 id ="title"> SURVEY FORM</h1>
<p id = "description">This is our survey form</p>
<form id="survey-form">
  <label id="name-label">name</label>
  <input id="name" type ="text" required placeholder="name">
  <label  id="email-label">email</label>
  <input id ="email" type="email" required placeholder="email">
  <label  id="number-label">number</label>
  <input type="number" id="number" min="5" max="10" required placeholder="number">
  <input type="radio" attribute="name" value ="Male" name="male">
  <input type="radio" attribute="name" value="female" name="female">
  <input type="checkbox" attribute="value" value ="value">
  <input type="checkbox" attribute="value" value ="value">
  <select name="cars" id="dropdown">
  <option value="volvo">Volvo</option>
  <option value="saab">BMW</option>
  </select>
  <textarea id="" name="" rows="4" cols="50"></textarea><br><br>
  <input id="submit" type="submit">
    </form>
